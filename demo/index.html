<!doctype html><html><head><title>markdown-it-myst</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body{
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #input, #output{
      position: absolute;
      top: 48px;
      height: calc(100vh - 50px);
      width: calc(50vw - 10px);
      border-radius: 0;
      outline: none;
    }
    #input{
      left: 0;
    }
    #output{
      right: 0;
      overflow-y: scroll;
    }</style><link rel="stylesheet" href="/myst.css"></head><body onload="init();"><p>Examples: <select id="examples"><option value="example">Welcome to markdown-it-myst</option><option value="directives.admonitions">Admonition/Callout Examples</option><option value="markdown.basic">Basic Markdown</option><option value="math">Equations & Math</option><option value="blocks.target">Blocks Target</option><option value="blocks.comment">Blocks Comment</option><option value="blocks.break">Blocks Break</option><option value="roles.generic">Generic Roles</option><option value="roles.html">HTML Roles</option></select></p><textarea id="input"></textarea><article id="output"></article><script>let input, output, examples, myst;
    const cache = {};
    function render() {
      const html = myst.render(input.value);
      output.innerHTML = html;
      MathJax.typeset();
    }
    async function getFixture(name) {
      if (!cache[name]) {
        const response = await fetch(`fixtures/${name}.md`);
        const dataArray = await response.body.getReader().read();
        const fixture = new TextDecoder("utf-8").decode(dataArray.value);
        cache[name] = fixture.split('\n.\n\n').map((s) => s.split('\n.\n').slice(0,2).join('\n\n')).join('\n\n');
      }
      input.value = cache[name];
      render();
    }
    function init() {
      myst = MyST();
      input = document.getElementById('input');
      output = document.getElementById('output');
      examples = document.getElementById('examples');
      input.value = '# Hello World'
      input.onchange = render;
      input.onkeyup = render;
      examples.onchange = (e) => getFixture(e.target.value);
      getFixture('example');
    }
    // Setup Mathjax
    MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']],
        processEnvironments: false,
        processRefs: false,
      },
      svg: {
        fontCache: 'global'
      }
    };</script><script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script><script src="myst.min.js"></script></body></html>
